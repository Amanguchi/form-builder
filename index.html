<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link href="css/main.css" rel="stylesheet" />

<script src="js/animations.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>

<nav class ="navbar navbar-default">
  <div class ="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Form Builder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">About</a></li>
      <li><a href="#">Instructions</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
</head>
<body>
<p>
  You will be given 2 input fields, a large text area for a message and a personal submit button.<br />
  Each field will be styled with the bootstrap CSS and default settings.
</p>
<hr />
<div class="btn">
  <button type="button" class="btn btn-default" id="startbutton" onclick="resetfields()">Let's Start! </button>
</div>
  <div class="row">
      <div class="col-sm-4">
        <div class="form-horizontal" role="form">
          <div class ="inputdiv">
              <h4>Your first Input Field</h4>
              <div class="form-group">
                <label class="control-label col-sm-1" for="userplaceholder">Placeholder:</label>
              <input type="text" class="form-control" id="userplaceholder" placeholder="This is a placeholder!">
            </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="usermaxlength">Max Length:</label>
            <input type="text" class="form-control" id="usermaxlength">
        </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="size">Size:</label>
          <input type="text" class="form-control" id="size">
      </div>
          <div class="form-group">
          <label class="control-label col-sm-1" for="inputid">ID:</label>
            <input type="text" class="form-control" id="inputid">
          </div>
        <input type="button" value="Submit" class="btn btn-default" onclick="getInput()" id="submit" />
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <!-- placeholder for second column -->
    </div>
    </div>
    <div class="form-group">
      <textarea class="form-control" rows ="3" id="output"></textarea>
    </div>
    </div>
  </body>
</html>
