<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="js/animations.js" type="text/javascript"></script>

<nav class ="navbar navbar-default">
  <div class ="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Form Builder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
      <li><a href="#">Page 4</a></li>
    </ul>
  </div>
</nav>
</head>
<body>
<p>
  Please choose which item you would like to add:
</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" onclick="addInput()" id="inputbutton">Input Field</button>
    <button type="button" class="btn btn-primary" onclick="addRadio()">Radio Button</button>
  </div>
<div class="form-group" id="inputexample">
  <p>
    This is an example input field that will be in your form:
  </p>
  <input type="text" class="form-control" placeholder="Text here is called the 'placeholder' attribute!" />
  <p>
    Lets add some information to make your form more organized:
  </p>
    <div class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-1" for="userplaceholder">Placeholder:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="userplaceholder">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="usermaxlength">Max Length:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="usermaxlength" maxlength="3">
      </div>
  </div>
</div>
<div class="final">
    <button type="button" class="btn btn-primary" id="getcodebutton">Get my form code!</button>
  <div class="form-group">
    <label for="usercode">Your form code is here!</label>
    <textarea class="form-control" rows="5" id="usercode"></textarea>
  </div>
  </div>
</div>
</body>
</html>
