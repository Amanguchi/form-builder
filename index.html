<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="css/bootstrap/js/bootstrap.min.js"></script>
<link href="css/main.css" rel="stylesheet" />
<script src="js/animations.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<nav class ="navbar navbar-default">
  <div class ="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Form Builder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/tabs/about.html">About</a></li>
      <li><a href="/tabs/contact.html">Contact</a></li>
    </ul>
  </div>
</nav>
</head>
<body>
<p>
  You will be given 2 input fields, a large text area for a message and a personal submit button.<br />
  Each field will be styled with the bootstrap CSS and default settings.
</p>
<div class="btn">
  <button type="button" class="btn btn-default" id="startbutton" onclick="resetfields()">Let's Get Started! </button>
</div>
<div id="errormessages">
</div>
  <div class="row">
    <!-- 1st Row 1st Column -->
      <div class="col-sm-3">
        <div class="form-horizontal" role="form">
          <div class ="inputdiv">
              <h4>Your first Input Field</h4>
              <div class="form-group">
                <label class="control-label col-sm-1" for="userplaceholder">Placeholder:</label>
              <input type="text" class="form-control" id="userplaceholder" placeholder="This is a placeholder!">
            </div>
          <div class="form-group">
          <label class="control-label col-sm-1" for="inputid">ID:</label>
            <input type="text" class="form-control" id="inputid">
          </div>
        </div>
      </div>
    </div>
      <!-- colm space -->
      <div class="col-sm-1"></div>
      <!-- 1st Row 2nd Column -->
      <div class="col-sm-3">
        <div class="form-horizontal" role="form">
          <div class ="inputdiv">
              <h4>Your second Input Field</h4>
              <div class="form-group">
                <label class="control-label col-sm-1" for="userplaceholder">Placeholder:</label>
              <input type="text" class="form-control" id="userplaceholder2" placeholder="Placeholder number 2!">
            </div>
          <div class="form-group">
          <label class="control-label col-sm-1" for="inputid">ID:</label>
            <input type="text" class="form-control" id="inputid2">
          </div>
        </div>
      </div>
    </div>
    <!-- this is where the code box will output -->
    <div class="col-sm-5">
      <div class="form-group">
        <h4 id="output2">Your Code!</h4>
      <textarea class="form-control" rows="5" id="output"></textarea>
      </div>
    </div>
    </div>
  <div class="row">
<!-- Placeholder for spacing of row -->
<div class="col-sm-12">
</div>
  </div>
<!-- 2nd Row 1st Column -->
  <div class="row">
    <div class="col-sm-3">
      <div class ="inputdiv">
          <h4>Your Text Area</h4>
          <div class="form-group">
            <label class="control-label col-sm-1" for="userplaceholder">Rows:</label>
          <input type="text" class="form-control" id="rows">
        </div>
      <div class="form-group">
      <label class="control-label col-sm-1" for="inputid">ID:</label>
        <input type="text" class="form-control" id="inputid3">
      </div>
    </div>
    </div>
    <!-- colm space -->
    <div class="col-sm-1"></div>
    <!-- 2nd Row 2nd Column -->
    <div class="col-sm-3">
      <div class ="inputdiv">
          <h4>The Submit Button</h4>
          <div class="form-group">
            <label for="buttonpick">Button Label</label>
            <select class="form-control" id="buttonpick">
              <option>Submit</option>
              <option>Send</option>
              <option>Done</option>
            </select>
          </div>
    </div>
    </div>
  </div>
  <div class="row">
<!-- Placeholder for spacing of row -->
<div class="col-sm-12">
</div>
  </div>
<!-- 3rd row 1st column -->
  <div class="row">
<div class="col-sm-5">
  <div class="btn">
    <button type="button" class="btn btn-default btn-md" id="codebutton" onclick="code()">Get my Form Code!</button>
    <button type="button" class="btn btn-default btn-md" id="resetbutton" onclick="resetfields()">Reset All Fields!</button>
  </div>
</div>
  </div>
  </body>
</html>
