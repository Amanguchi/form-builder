<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="utf-8" />
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link href="css/main.css" rel="stylesheet" />

<script src="js/animations.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>

<nav class ="navbar navbar-default">
  <div class ="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Form Builder</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">About</a></li>
      <li><a href="#">Instructions</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>
</head>
<body>
<p>
  Please choose which item you would like to add:
</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" id="inputbutton">Input Field</button>
    <button type="button" class="btn btn-primary" onclick="addTextArea()">Text Area</button>
    <button type="button" class="btn btn-primary" onclick="addRadio()">Radio Button</button>
    <button type="button" class="btn btn-primary" onclick="addButton()">Submit Button</button>
  </div>
    <div class="form-horizontal" role="form">
      <div class ="inputdiv">
      <div class="form-group">
        <label class="control-label col-sm-1" for="userplaceholder">Placeholder:</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="userplaceholder">
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="usermaxlength">Max Length:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="usermaxlength">
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="size">Size:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="size">
    </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-1" for="inputid">ID:</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" id="inputid">
  </div>
</div>
    <input type="button" value="Submit" class="btn btn-default" onclick="getInput()" />
</div>
<div class="form-group">
  <textarea class="form-control" rows ="5" id="output"></textarea>
</div>
</div>
</div>
</body>
</html>
